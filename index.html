<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Css link-->
    <link rel="stylesheet" href="./css/style.css">

    <!--for your tab to have a logo-->
    <link rel="shortcut icon" href="https://media.licdn.com/dms/image/D4D03AQFuEXFMIKoHWg/profile-displayphoto-shrink_800_800/0/1685994402594?e=2147483647&v=beta&t=2b8pgqqINcT4Iu21GaBiQfpo05Ty5LRCAFfJisBjEao" type="image/x-icon">
    <title>Bootstrap E-Commerce </title>

</head>
<body> <!--navbar link  on boostrap--> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--navbar-dark only affects the text so that not everything (bg is black) is dark  on nav ( text will be visible)-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://media.licdn.com/dms/image/D4D03AQFuEXFMIKoHWg/profile-displayphoto-shrink_800_800/0/1685994402594?e=2147483647&v=beta&t=2b8pgqqINcT4Iu21GaBiQfpo05Ty5LRCAFfJisBjEao" alt="logo" loading lazy class="img-fluid img-thumbnail "  >
          </a> <!--your logo in a tag-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!--class for navbar-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"><!--me to ms-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Checkout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container-fluid"><!--add container fluid to main and footer-->

      </main>
      <footer class="container-fluid bg dark"> <!-- match your nav&footer-->

      </footer>



<!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
